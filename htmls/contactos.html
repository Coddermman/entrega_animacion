    <form action=" ">

            <input type="email" name="correo"><br>
            <label for="telefono"> Telefono:</label>
            <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

            <input type="date" name="birthday"><br>

            <input type="radio" name="gender" value="other"> Otro <br>
            <label for="addres">Dirección:</label>
            <input type="text" name="addres" ><br>
            <label for="clave"> password:</label>
            <input type="password" name="clave" ><br><br>
            <span> Acepta terminos y condiciones</span>
            <input type="checkbox" name="acepta" value="1"/>
    </fieldset>
</form>
